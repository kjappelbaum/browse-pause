<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}
    .header {
      text-align: center;
      margin-bottom: 20px;
}
    .section {
      margin-bottom: 20px;
}
    .section h3 {
      margin-bottom: 10px;
      color: #333;
}
    .url-list {
      max-height: 100px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
}
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
}
    .btn:hover {
      background: #5a6fd8;
}
  </style>
</head>
<body>
  <div class="header">
    <h2>URL Interceptor</h2>
  </div>
  
  <div class="section">
    <h3>Blocked URLs</h3>
    <div class="url-list" id="urlList">Loading...</div>
  </div>
  
  <div class="section">
    <h3>Random Images</h3>
    <div id="imageCount">Loading...</div>
  </div>
  
  <button class="btn" id="openOptionsBtn">Open Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
